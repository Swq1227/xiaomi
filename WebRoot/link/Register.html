<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>商城注册</title>
<link rel="stylesheet" type="text/css" href="../css/Register.css">
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#sub").click(function() {
			$.ajax({
				url : "../RegisterServlet",
				data : {
					name:$("#name").val(),
					password : $("#password").val(),
					rpassword:$("#rpassword").val(),
					email:$("#email").val(),
				},
				type :"get",
				dataType : "text",
				success : function(res) {
					if(res=="1"){
						alert("您输入的信息不完整！");			
					}else if(res=="2"){
						alert("您两次输入的密码不一致！");
					}else if(res=="3"){
						alert("邮箱格式不正确!");
					}else if(res=="4"){
						alert("用户名已被占用或邮箱已被注册！");
					}else if(res=="5"){
						alert("注册成功！将为你跳转到登陆界面！");
						window.location.href = "../Login.html";
					}
					
					
				}
			});
		});

	});
</script>
</head>

<body>
	<div class="body">
		<div class="main">
			<div class="main1">
				<a href="#"><img src="../img/Register/milogo.png" /></a>
			</div>
			<h4>注册小米账号</h4>
			<div class="form">
				<div class="zhuti">
			
						<input type="text" placeholder="用户名" id="name" name="id"
							style="width: 304px;height: 20px; padding: 13px 16px 13px 14px; border: 1px solid #E0E0E0;outline: none; margin-left: 32px; margin-top: 10px;" />
						<input type="password" placeholder="密码" id="password"
							name="password"
							style="width: 304px;height: 20px; padding: 13px 16px 13px 14px; border: 1px solid #E0E0E0;outline: none; margin-left: 32px; margin-top: 10px; margin-bottom: 10px;" />
						<input type="password" placeholder="再次输入密码" id="rpassword"
							name="password"
							style="width: 304px;height: 20px; padding: 13px 16px 13px 14px; border: 1px solid #E0E0E0;outline: none; margin-left: 32px; margin-top: 10px; margin-bottom: 10px;" />
						<input type="text" placeholder="邮箱" id="email" name="email"
							style="width: 304px;height: 20px; padding: 13px 16px 13px 14px; border: 1px solid #E0E0E0;outline: none; margin-left: 32px; margin-top: 10px; margin-bottom: 10px;" />
						<div class="tijiao">
							<input type="submit" value="立即注册" id="sub" />
						</div>
				
				</div>
			</div>
		</div>
	</div>
</body>

</html>
