<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <title>管理员登陆</title>

    <!-- Bootstrap CSS -->    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
	$(function() {
		$("#login").click(function() {
			$.ajax({
				url : "admin_loginServelt",
				data : {
					admin : $("#adminname").val(),
					psw : $("#psw").val(),
				},
				type : "post",
				dataType : "text",
				success : function(res) {
					if (res=="2") {
						window.location.href = "link/admin_manager_main.html";
						//window.location.href = "xxservlet？id"+;
					} else if(res=="1"){
						alert("账号密码不能为空！");
					}else{
						alert("账号密码不存在或密码错误");
					}
				},
			});
		});	
	});
</script>
        
</head>

  <body class="login-img3-body">

    <div class="container">

      <form class="login-form">        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" id="adminname" class="form-control" placeholder="adminname" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" id="psw" class="form-control" placeholder="Password">
            </div>
            <button id="login" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        </div>
      </form>

    </div>


  </body>
</html>
