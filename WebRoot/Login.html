<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>商城登陆</title>
<link rel="stylesheet" type="text/css" href="css/Login.css">
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#sub").click(function() {
			$.ajax({
				url : "LoginServlet",
				data : {
					name : $("#name").val(),
					password : $("#password").val(),
				},
				type : "post",
				dataType : "text",
				success : function(res) {
					if (res == "2") {
						window.location.href = "home.jsp";
					} else if (res == "1") {
						alert("账号密码不能为空");

					} else {
						alert("账号密码不存在或密码错误");
					}
				}
			});
		});

	});
</script>
</head>

<body>
	<div>
		<div class="img">
			<img src="img/Login/mistore_logo.png" />
		</div>
		<div class="main">

			<div class="body-main">

				<div class="body-Login" id="body-Login">

					<div class="switch-Login">
						<span onclick="switchway1(this)" class="active"
							style=" cursor: pointer;">账号登录</span>


					</div>
					<div class="form">
						<form>

							<input type="text" value="" placeholder="邮箱/手机号码/小米账号" id="name"
								name="name"
								style="width: 304px;height: 20px; padding: 13px 16px 13px 14px; border: 1px solid #E0E0E0;outline: none; margin-left: 32px; margin-top: 10px;" />
							<input type="password" value="" placeholder="密码" id="password"
								name="password"
								style="width: 304px;height: 20px; padding: 13px 16px 13px 14px; border: 1px solid #E0E0E0;outline: none; margin-left: 32px; margin-top: 10px; margin-bottom: 10px;" />
							<div class="submit">
								<input type="submit" value="立即登录" id="sub" name=""
									style="width: 100%; height: 50px; background-color: #F56600; margin-bottom: 14px; cursor: pointer; outline: none; border: 0; line-height: 50px;color: white; font-size: 18px;font-family: '仿宋' " />

							</div>
						</form>
					</div>
					<div class="nodenglu">
						<a href="link/Register.html">注册小米账户</a> <span>|</span> <a href="#">忘记密码？</a>
					</div>
					<div class="other-denglu">
						<div class="ganggang" style="margin-left: 10px;"></div>
						<span
							style="font-size: 14px; text-align: center; height: 19px; color: #E0E0E0;">其他方式登录</span>
						<div class="ganggang"></div>
						<div class="denglu-img">
							<a class="img11"> </a> <a class="img12"></a> <a class="img13"></a>
							<a class="img14"></a>
						</div>
					</div>
				</div>

			</div>

		</div>
		<div class="bottom" id="bottom">
			<h6>
				<a style="color: black;" onclick="color(this)">简体</a> <a>|</a> <a
					onclick="color(this)">繁体</a> <a>|</a> <a onclick="color(this)">English</a>
				<a>|</a> <a onclick="color(this)">常见问题</a>
			</h6>
			<p>
				小米公司版权所有-京ICP备10046444-<img src="img/Login/ghs.png" />京公网安备11010802020134号-京ICP证110507号
			</p>
		</div>
	</div>

</body>

</html>
